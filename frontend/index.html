<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bataille Navale</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Jeu de Bataille Navale</h1>
<div class="game-container">
    <!-- Grille du joueur -->
    <div class="grid-container">
        <h2>Votre grille</h2>
        <div class="grid-wrapper">
            <!-- Étiquettes de colonnes (A-J) -->
            <div class="labels top-labels">
                <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span>
                <span>F</span><span>G</span><span>H</span><span>I</span><span>J</span>
            </div>
            <div class="row-container">
                <!-- Étiquettes de lignes (1-10) -->
                <div class="labels side-labels">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                </div>
                <canvas id="playerGrid" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="controls">
            <button id="random-btn" class="btn">Placement aléatoire</button>
            <button id="rotate-btn" class="btn">Rotation : Horizontal</button>
            <button id="ready-btn" class="btn" disabled>Prêt</button>
        </div>
    </div>
    <!-- Grille de l'adversaire -->
    <div class="grid-container">
        <h2>Grille adverse</h2>
        <div class="grid-wrapper">
            <!-- Étiquettes de colonnes (A-J) -->
            <div class="labels top-labels">
                <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span>
                <span>F</span><span>G</span><span>H</span><span>I</span><span>J</span>
            </div>
            <div class="row-container">
                <!-- Étiquettes de lignes (1-10) -->
                <div class="labels side-labels">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                    <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                </div>
                <canvas id="enemyGrid" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <!-- Zone de chat -->
    <div class="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input id="chat-input" type="text" placeholder="Tapez un message..." />
            <button id="send-btn" class="btn">Envoyer</button>
        </div>
    </div>
</div>
<!-- Boîte d'information -->
<div id="info-box"></div>
<!-- Écran de fin de partie -->
<div id="game-over" class="hidden">
    <h2 id="game-over-text"></h2>
    <button id="restart-btn" class="btn">Rejouer</button>
</div>

<!-- Scripts clients -->
<script src="/socket.io/socket.io.js"></script>
<script src="socket.js"></script>
<script src="game.js"></script>
</body>
</html>
